TERM: xterm-256color

title: Alacritty

# Window class (Linux/BSD only):
class:
  # Application instance name
  instance: Alacritty
  # General application class
  general: Alacritty

scrolling:
  history: 5000

window:
  padding:
    x: 10
    y: 10

dynamic_padding: false

decorations: none

colors:
  # Default colors
  primary:
    background: '#1b2b34'
    foreground: '#d8dee9'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1b2b34'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black: '#343d46'
    red: '#EC5f67'
    green: '#99C794'
    yellow: '#FAC863'
    blue: '#6699cc'
    magenta: '#c594c5'
    cyan: '#5fb3b3'
    white: '#d8dee9'

  # Bright colors
  bright:
    black: '#343d46'
    red: '#EC5f67'
    green: '#99C794'
    yellow: '#FAC863'
    blue: '#6699cc'
    magenta: '#c594c5'
    cyan: '#5fb3b3'
    white: '#d8dee9'

font:
  size: 14.0
  normal:
    family: Inconsolata

selection:
  text: '0x292d3e'
  background: '0xbbc5ff'

offset:
  x: 1
  y: 0

window_opacity: 1.0

key_bindings:
  - key: C
    mods: Control|Shift
    action: Copy
  - key: P
    mods: Control|Shift
    action: Paste
  - key: W
    mods: Command
    action: ToggleFullscreen
  - key: N
    mods: Command|Shift
    action: SpawnNewInstance
  - key: F
    mods: Command|Shift
    action: ToggleFullscreen
  - key: Equals
    mods: Command|Shift
    action: IncreaseFontSize
  - key: Minus
    mods: Command|Shift
    action: DecreaseFontSize
  - key: Back
    mods: Super
    chars: "\x15"
  - key: Back
    mods: Control
    chars: "\x17"
  - key: Back
    mods: Alt
    chars: "\ed"
  - key: Left
    mods: Super
    chars: "\e[1;5D"
  - key: Right
    mods: Super
    chars: "\e[1;5C"
  - key: Left
    mods: Control
    chars: "\e[1;5D"
  - key: Right
    mods: Control
    chars: "\e[1;5C"
  - key: Left
    mods: Alt
    chars: "\e[1;5D"
  - key: Right
    mods: Alt
    chars: "\e[1;5C"

theme: Oceanic-Next
